<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Tables - SB Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
  <link th:href="@{../css/styles.css}" rel="stylesheet"/>
  <link th:href="@{/css/styles.css}" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="sb-nav-fixed">

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">

        <h1 class="mt-4" style="text-align: center;margin-bottom: 24px;">Danh sách khách hàng</h1>
        <div class="col-6 offset-3 mt-4">
            <div class="card mb-4">

              <table class="table table-striped table-inverse">
                <!--                        th:if="${categoryPage.hasContent()}"-->
                <thead class="thead-inverse">
                <tr>
                  <th>Tên</th>
                  <th>Địa chỉ</th>
                  <th>Tuổi</th>
                  <th>Ghi chú</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="khachhang : ${listkhachhang}">
                  <td th:text="${khachhang.ten}"></td>
                  <td th:text="${khachhang.diaChi}"></td>
                  <td th:text="${khachhang.tuoi}"></td>
                  <td th:text="${khachhang.ghiChu}"></td>
                  <td>
                    <a th:href="@{'/admin/khachhang/edit/' + ${khachhang.username}}"
                       class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                  </td>

                </tr>
                </tbody>
              </table>

              <div class="float-right mr-4">
                <a th:href="@{/admin/chuyenxe}" class="btn btn-outline-dark float-right">Quay lại</a>
              </div>
            </div>
        </div>

      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{../js/scripts.js}"></script>
<script th:src="@{js/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script th:src="@{../js/datatables-simple-demo.js}"></script>
<script th:src="@{js/datatables-simple-demo.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
